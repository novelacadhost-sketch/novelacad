<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: var(--light);
        }
    </style>
</head>

<body>
    <main class="registration-container">
        <div class="registration-form-wrapper" style="max-width:420px; margin-top:6rem;">
            <h1 class="mb-2">Reset Password</h1>
            <p class="subtitle">Enter your email to receive a reset link.</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="form-feedback {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form class="registration-form" method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" class="form-control" required autofocus>
                </div>

                <div class="form-row full" style="grid-template-columns: 1fr;">
                    <button type="submit" class="btn-submit">Send Reset Link</button>
                </div>
            </form>

            <p class="mt-3" style="color:#6B6A75;font-size:0.9rem;">Return to <a href="{{ url_for('admin_login') }}"
                    style="color:var(--primary);">Login</a></p>
        </div>
    </main>
</body>

</html>
