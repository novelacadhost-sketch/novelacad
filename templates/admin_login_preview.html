<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login â€” Preview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: var(--light);
    }
  </style>
</head>

<body>
  <main class="registration-container">
    <div class="registration-form-wrapper" style="max-width:420px; margin-top:6rem;">
      <h1 class="mb-2">Admin Sign In</h1>
      <p class="subtitle">Access the admin dashboard to manage submissions.</p>

      <!-- sample flash message -->
      <div class="form-feedback error">Invalid credentials</div>

      <form class="registration-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" class="form-control" required autofocus value="admin">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>

        <div class="form-row full" style="grid-template-columns: 1fr;">
          <button type="button" class="btn-submit">Login</button>
        </div>
      </form>

      <p class="mt-3" style="color:#6B6A75;font-size:0.9rem;">Return to <a href="{{ url_for('home') }}"
          style="color:var(--primary);">site homepage</a></p>
    </div>
  </main>
</body>

</html>
