<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: var(--light);
        }
    </style>
</head>

<body>
    <main class="registration-container">
        <div class="registration-form-wrapper" style="max-width:420px; margin-top:6rem;">
            <h1 class="mb-2">New Password</h1>
            <p class="subtitle">Enter your new password below.</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="form-feedback {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form class="registration-form" method="POST" action="{{ url_for('reset_password', token=token) }}">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input id="password" name="password" type="password" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
                </div>

                <div class="form-row full" style="grid-template-columns: 1fr;">
                    <button type="submit" class="btn-submit">Update Password</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
